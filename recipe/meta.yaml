{% set name = "pyreportjasper" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e7168e4a75518db66bc720d2359b789967eeb8e06fc7514e4825438864eb6a8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - jpype1
  run:
    - python
    - jpype1

about:
  home: https://github.com/acesseonline/pyreportjasper
  license: GPL3
  license_family: GPL3
  summary: This package aims to be a solution to compile and process JasperReports (.jrxml & .jasper files).

extra:
  recipe-maintainers:
    - Matt-BF
    - acesseonline
