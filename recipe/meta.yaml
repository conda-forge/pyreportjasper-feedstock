{% set name = "pyreportjasper" %}
{% set version = "2.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ae169c1fef5e372f001872af17948197d6ba3ef5dddb6ed6d5e735b437376c54

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3.6
    - jpype1
  run:
    - python >=3.6
    - jpype1

test:
  imports:
    - pyreportjasper
    - test

about:
  home: https://github.com/acesseonline/pyreportjasper
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This package aims to be a solution to compile and process JasperReports (.jrxml & .jasper files).

extra:
  recipe-maintainers:
    - acesseonline
    - Matt-BF
