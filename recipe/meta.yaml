{% set name = "pyreportjasper" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 701a6b625d8e2160859d0e5bb32ce6ec62391bcd83b4963ed032b01adaa5d205

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python
    - jpype1
  run:
    - python
    - jpype1

test:
  imports:
    - pyreportjasper
    - test

about:
  home: https://github.com/acesseonline/pyreportjasper
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: This package aims to be a solution to compile and process JasperReports (.jrxml & .jasper files).

extra:
  recipe-maintainers:
    - acesseonline
